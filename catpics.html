<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage | Jojo5263🐈🐈🐈</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-gray-100">

    <div class="bg-gray-900 text-gray-200 font-sans px-6 py-4">
        <a href="index.html" class="flex items-center gap-2 text-gray-200 hover:text-white font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Homepage
        </a>
    </div>
    <!-- Header/Hero Section -->
    <div class="relative bg-gray-900/50">
        <div class="absolute inset-0 bg-gray-800 [mask-image:linear-gradient(to_bottom,white_20%,transparent_100%)]">
        </div>
        <div class="container mx-auto px-6 py-20 text-center relative z-10">
            <h1 class="text-4xl md:text-6xl font-bold text-white tracking-tight">Cat Pictures 🐈‍⬛</h1>
            <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">A collection of adorable cat pictures.
            </p>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-gray-900 to-transparent"></div>
    </div>

    <!-- Cat Pictures Gallery -->
    <div class="container mx-auto px-6 py-12 relative z-10 loading-lazy aspect-square">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <img src="./Pictures/Kitties/ball_playing_kitty.jpg" alt="Cat 1"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/foot_playing_kitty.jpg" alt="Cat 2"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/balll_playing_kitty2.jpg" alt="Cat 3"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/hide_kitty.jpg" alt="Cat 4"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/hug_kitty.jpg" alt="Cat 5"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/kitty.jpg" alt="Cat 6" class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/sleeping_kitty.jpg" alt="Cat 7"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
            <img src="./Pictures/Kitties/sleeping_kitty2.jpg" alt="Cat 8"
                class="w-full h-64 object-cover rounded-lg shadow-lg">
        </div>
    </div>

    <footer class="mt-16 bg-gray-900 text-gray-300 py-6 border-t border-gray-700">
        <div class="container mx-auto px-6 text-center text-sm">
            <p class="mb-1">&copy; <span id="year"></span> Jojo5263. Alle Rechte vorbehalten.</p>
            <p class="text-gray-500">Bilder, Videos und Inhalte dieser Seite sind urheberrechtlich geschützt.</p>
        </div>
    </footer>

    <script>
        // aktuelles Jahr automatisch einfügen
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>


</body>

</html>
