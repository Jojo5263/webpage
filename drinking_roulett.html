<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roulette Trinkspiel — v2 (verbessert)</title>
<style>
  :root {
    --gold: #d4af37;
    --dark-green: #083c24;
    --mid-green: #0a5c36;
    --red: #e40000;
    --black: #000;
    --green: #00a100;
  }
  
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, var(--mid-green), var(--dark-green));
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    max-width: 1100px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 18px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    width: 100%;
  }
  
  h1 {
    color: var(--gold);
    margin: 0 0 14px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    font-size: 2.2rem;
  }
  
  .game-area {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .players-section, .roulette-section {
    background: rgba(0, 0, 0, 0.35);
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  
  .players-section {
    flex: 1;
    min-width: 280px;
  }
  
  .roulette-section {
    flex: 2;
    min-width: 420px;
  }
  
  .player-form {
    display: flex;
    margin-bottom: 12px;
  }
  
  .player-form input {
    flex: 1;
    padding: 10px;
    border-radius: 6px 0 0 6px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
  }
  
  .player-form button {
    padding: 10px 14px;
    border: none;
    background: var(--gold);
    border-radius: 0 6px 6px 0;
    cursor: pointer;
    font-weight: 700;
    color: #000;
    transition: background 0.3s;
  }
  
  .player-form button:hover {
    background: #ffc850;
  }
  
  .players-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 320px;
    overflow: auto;
  }
  
  .player-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.04);
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .player-item:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .player-item.active {
    outline: 2px solid rgba(212, 175, 55, 0.6);
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    background: rgba(212, 175, 55, 0.15);
  }
  
  .player-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .player-color-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
  }
  
  .player-number {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #fff;
    margin-left: 8px;
    font-size: 1.1rem;
    transition: transform 0.2s;
  }
  
  .player-number:hover {
    transform: scale(1.05);
  }
  
  .player-red {
    background: var(--red);
  }
  
  .player-black {
    background: var(--black);
  }
  
  .player-green {
    background: var(--green);
  }
  
  .remove-btn {
    background: #ff4444;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }
  
  .remove-btn:hover {
    background: #ff6666;
  }

  /* Wheel */
  .wheel-container {
    position: relative;
    width: 460px;
    height: 460px;
    margin: 14px auto;
  }
  
  .pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 22px solid transparent;
    border-right: 22px solid transparent;
    border-top: 36px solid var(--gold);
    z-index: 40;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
  }
  
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: visible;
    box-shadow: 0 0 0 12px var(--gold), 0 0 30px rgba(0, 0, 0, 0.7);
    transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
    background: conic-gradient(
      #00a100 0deg 9.73deg,
      #000 9.73deg 19.46deg,
      #e40000 19.46deg 29.19deg,
      #000 29.19deg 38.92deg,
      #e40000 38.92deg 48.65deg,
      #000 48.65deg 58.38deg,
      #e40000 58.38deg 68.11deg,
      #000 68.11deg 77.84deg,
      #e40000 77.84deg 87.57deg,
      #000 87.57deg 97.3deg,
      #e40000 97.3deg 107.03deg,
      #000 107.03deg 116.76deg,
      #e40000 116.76deg 126.49deg,
      #000 126.49deg 136.22deg,
      #e40000 136.22deg 145.95deg,
      #000 145.95deg 155.68deg,
      #e40000 155.68deg 165.41deg,
      #000 165.41deg 175.14deg,
      #e40000 175.14deg 184.87deg,
      #000 184.87deg 194.6deg,
      #e40000 194.6deg 204.33deg,
      #000 204.33deg 214.06deg,
      #e40000 214.06deg 223.79deg,
      #000 223.79deg 233.52deg,
      #e40000 233.52deg 243.25deg,
      #000 243.25deg 252.98deg,
      #e40000 252.98deg 262.71deg,
      #000 262.71deg 272.44deg,
      #e40000 272.44deg 282.17deg,
      #000 282.17deg 291.9deg,
      #e40000 291.9deg 301.63deg,
      #000 301.63deg 311.36deg,
      #e40000 311.36deg 321.09deg,
      #000 321.09deg 330.82deg,
      #e40000 330.82deg 340.55deg,
      #000 340.55deg 350.28deg,
      #e40000 350.28deg 360deg
    );
  }
  
  .num-label {
    position: absolute;
    transform: translate(-50%, -50%);
    min-width: 36px;
    padding: 6px 8px;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    font-weight: 700;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    cursor: pointer;
    user-select: none;
    text-align: center;
    transition: all 0.2s;
    z-index: 10;
  }
  
  .num-label:hover {
    transform: translate(-50%, -50%) scale(1.1);
    z-index: 20;
  }
  
  .num-label.assigned {
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3), 0 4px 10px rgba(0, 0, 0, 0.6);
  }
  
  .wheel-center {
    position: absolute;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: var(--gold);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    font-weight: 800;
    z-index: 30;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  
  .controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  
  .controls button {
    background: var(--gold);
    border: none;
    padding: 12px 22px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    color: #000;
    transition: all 0.2s;
    min-width: 120px;
  }
  
  .controls button:hover {
    background: #ffc850;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  
  .controls button:disabled {
    background: #777;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .result {
    margin-top: 20px;
    font-size: 1.4rem;
    min-height: 60px;
    padding: 12px;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
  }
  
  .winning {
    color: var(--gold);
    animation: pulse 1s infinite;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  .player-drink {
    animation: drink-alert 1s infinite;
  }
  
  @keyframes drink-alert {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
  }
  
  /* responsiveness */
  @media (max-width: 900px) {
    .wheel-container {
      width: 320px;
      height: 320px;
    }
    
    .player-number {
      width: 36px;
      height: 36px;
      font-size: 1rem;
    }
    
    h1 {
      font-size: 1.8rem;
    }
    
    .result {
      font-size: 1.2rem;
    }
  }
  
  @media (max-width: 600px) {
    .game-area {
      flex-direction: column;
    }
    
    .players-section, .roulette-section {
      width: 100%;
    }
    
    .wheel-container {
      width: 280px;
      height: 280px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Roulette Trinkspiel — v2 (verbessert)</h1>
  <div class="game-area">
    <div class="players-section">
      <h2>Spieler</h2>
      <div class="player-form">
        <input id="playerName" placeholder="Spielername" />
        <button id="addPlayer">Hinzufügen</button>
      </div>
      <ul id="playersList" class="players-list"></ul>
    </div>

    <div class="roulette-section">
      <div class="wheel-container">
        <div class="pointer"></div>
        <div id="rouletteWheel" class="wheel" aria-hidden="true"></div>
        <div id="wheelCenter" class="wheel-center">R</div>
      </div>

      <div id="result" class="result">Spieler hinzufügen und Zahlen auswählen</div>

      <div class="controls">
        <button id="spinButton">Spielen</button>
        <button id="resetButton">Neues Spiel</button>
      </div>
    </div>
  </div>
</div>

<script>
const rouletteOrder = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
const reds = new Set([32,19,21,25,34,27,36,30,23,5,16,1,14,9,18,7,12,3]);

const wheel = document.getElementById('rouletteWheel');
const playersList = document.getElementById('playersList');
const addPlayerBtn = document.getElementById('addPlayer');
const playerNameInput = document.getElementById('playerName');
const spinButton = document.getElementById('spinButton');
const resetButton = document.getElementById('resetButton');
const resultDisplay = document.getElementById('result');

let players = [];
let spinning = false;
let currentRotation = 0;

// Farben für Spieler
function makePlayerColor(index) {
  const colors = [
    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE',
    '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE'
  ];
  return colors[index % colors.length];
}

// Spieler hinzufügen
function addPlayer(name) {
  const color = makePlayerColor(players.length);
  const p = {
    id: Date.now() + Math.random(),
    name,
    number: null,
    color,
    active: false,
    element: null
  };
  players.push(p);
  renderPlayers();
}

addPlayerBtn.addEventListener('click', () => {
  const n = (playerNameInput.value || '').trim();
  if (!n) return alert('Bitte Namen eingeben');
  if (players.length >= 10) return alert('Maximal 10 Spieler erlaubt');
  addPlayer(n);
  playerNameInput.value = '';
  playerNameInput.focus();
});

playerNameInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') addPlayerBtn.click();
});

// Spieler rendern
function renderPlayers() {
  playersList.innerHTML = '';
  players.forEach((p, idx) => {
    const li = document.createElement('li');
    li.className = 'player-item' + (p.active ? ' active' : '');
    li.dataset.id = p.id;

    const left = document.createElement('div');
    left.className = 'player-left';
    const dot = document.createElement('div');
    dot.className = 'player-color-dot';
    dot.style.background = p.color;
    const nameSpan = document.createElement('span');
    nameSpan.textContent = p.name;
    left.appendChild(dot);
    left.appendChild(nameSpan);

    const right = document.createElement('div');
    const numDiv = document.createElement('div');
    numDiv.className = 'player-number';
    numDiv.textContent = p.number === null ? '?' : p.number;
    if (p.number !== null) {
      const c = p.number === 0 ? 'green' : (reds.has(p.number) ? 'red' : 'black');
      numDiv.classList.add('player-' + c);
    }

    const rm = document.createElement('button');
    rm.className = 'remove-btn';
    rm.textContent = 'X';
    rm.addEventListener('click', (ev) => {
      ev.stopPropagation();
      players = players.filter(x => x !== p);
      renderPlayers();
      createNumberLabels();
    });

    right.appendChild(numDiv);
    right.appendChild(rm);

    li.appendChild(left);
    li.appendChild(right);

    li.addEventListener('click', () => {
      players.forEach(pp => pp.active = false);
      p.active = true;
      renderPlayers();
    });

    numDiv.addEventListener('click', (ev) => {
      ev.stopPropagation();
      if (spinning) return;
      let num = prompt(`${p.name}: Zahl (0-36) eingeben:`);
      if (num === null) return;
      num = parseInt(num);
      if (isNaN(num) || num < 0 || num > 36) return alert('Ungültige Zahl');
      if (players.some(pl => pl.number === num && pl !== p)) return alert('Schon vergeben');
      p.number = num;
      renderPlayers();
      createNumberLabels();
    });

    playersList.appendChild(li);
    p.element = li;
  });
}

// Zahlen-Labels erstellen und positionieren
function createNumberLabels() {
  // Alte Labels entfernen
  document.querySelectorAll('.num-label').forEach(el => el.remove());
  
  const len = rouletteOrder.length;
  const segAngle = 360 / len;
  const wheelRect = wheel.getBoundingClientRect();
  const centerX = wheelRect.width / 2;
  const centerY = wheelRect.height / 2;
  const radius = Math.min(centerX, centerY) - 30;

  for (let i = 0; i < len; i++) {
    const number = rouletteOrder[i];
    const angle = (i * segAngle) - (segAngle / 2);
    const rad = angle * Math.PI / 180;
    
    const x = centerX + Math.sin(rad) * radius;
    const y = centerY - Math.cos(rad) * radius;
    
    const badge = document.createElement('div');
    badge.className = 'num-label';
    badge.textContent = number;
    badge.dataset.number = number;
    badge.style.left = `${x}px`;
    badge.style.top = `${y}px`;
    
    // Besitzer anzeigen, falls vorhanden
    const owner = players.find(p => p.number === number);
    if (owner) {
      badge.classList.add('assigned');
      badge.style.boxShadow = `0 0 0 3px ${owner.color}, 0 4px 8px rgba(0,0,0,0.5)`;
    }
    
    badge.addEventListener('click', (ev) => {
      ev.stopPropagation();
      onNumberClick(number);
    });
    
    wheel.appendChild(badge);
  }
}

// Zahlen-Click-Handler
function onNumberClick(number) {
  if (spinning) return;
  const active = players.find(p => p.active);
  const owner = players.find(p => p.number === number);
  
  if (active) {
    if (owner && owner !== active) return alert(`Zahl ${number} ist bereits vergeben an ${owner.name}`);
    active.number = number;
    active.active = false;
    renderPlayers();
    createNumberLabels();
    return;
  }
  
  if (owner) {
    if (confirm(`${number} gehört ${owner.name}. Entfernen?`)) {
      owner.number = null;
      renderPlayers();
      createNumberLabels();
    }
  } else {
    alert(`${number} ist frei. Wähle zuerst einen Spieler (klicke in der Spielerliste) und dann die Zahl an.`);
  }
}

// Drehen des Rades
spinButton.addEventListener('click', () => {
  if (spinning) return alert('Rad dreht bereits');
  if (players.length === 0) return alert('Füge Spieler hinzu');
  if (players.some(p => p.number === null)) return alert('Nicht alle Spieler haben eine Zahl gewählt');
  
  spinning = true;
  spinButton.disabled = true;
  resetButton.disabled = true;
  
  const len = rouletteOrder.length;
  const segAngle = 360 / len;
  const winIndex = Math.floor(Math.random() * len);
  const winNum = rouletteOrder[winIndex];
  
  // Zusätzliche Umdrehungen + Zielposition
  const rotations = 4;
  const targetAngle = rotations * 360 + (winIndex * segAngle);
  
  // Aktuelle Rotation berücksichtigen
  currentRotation = currentRotation % 360;
  const totalRotation = currentRotation + targetAngle;
  
  wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
  wheel.style.transform = `rotate(${-totalRotation}deg)`;
  currentRotation = totalRotation % 360;
  
  // Ergebnis anzeigen nach Ende der Animation
  setTimeout(() => {
    spinning = false;
    spinButton.disabled = false;
    resetButton.disabled = false;
    
    const owner = players.find(p => p.number === winNum);
    const color = winNum === 0 ? 'green' : (reds.has(winNum) ? 'rot' : 'schwarz');
    
    resultDisplay.textContent = `${winNum} (${color}) — `;
    
    if (owner) {
      resultDisplay.innerHTML += `<span class="winning">${owner.name} gewinnt!</span>`;
      owner.element.classList.add('selected');
    } else if (winNum === 0) {
      resultDisplay.innerHTML += `<span class="winning">Alle trinken 2!</span>`;
      players.forEach(p => p.element.classList.add('player-drink'));
    } else if (color === 'rot') {
      resultDisplay.innerHTML += `<span class="winning">Gerade trinken!</span>`;
      players.forEach(p => {
        if (p.number !== null && p.number % 2 === 0) p.element.classList.add('player-drink');
      });
    } else {
      resultDisplay.innerHTML += `<span class="winning">Ungerade trinken!</span>`;
      players.forEach(p => {
        if (p.number !== null && p.number % 2 === 1) p.element.classList.add('player-drink');
      });
    }
    
    // Gewinnzahl hervorheben
    const label = wheel.querySelector(`.num-label[data-number='${winNum}']`);
    if (label) {
      label.style.transition = 'all 0.3s ease';
      label.style.transform = 'translate(-50%, -50%) scale(1.3)';
      label.style.zIndex = '25';
      label.style.boxShadow = '0 0 15px 5px rgba(255, 215, 0, 0.8)';
      
      setTimeout(() => {
        label.style.transform = 'translate(-50%, -50%)';
        label.style.boxShadow = '';
        setTimeout(() => label.style.zIndex = '10', 300);
      }, 2000);
    }
  }, 4100);
});

// Reset-Button
resetButton.addEventListener('click', () => {
  if (spinning) return alert('Warte bis das Rad steht');
  
  wheel.style.transition = 'transform 1s ease-out';
  wheel.style.transform = 'rotate(0deg)';
  currentRotation = 0;
  
  resultDisplay.textContent = 'Spieler hinzufügen und Zahlen auswählen';
  players.forEach(p => {
    p.number = null;
    if (p.element) {
      p.element.classList.remove('selected', 'player-drink');
    }
    p.active = false;
  });
  
  renderPlayers();
  createNumberLabels();
});

// Bei Größenänderung neu zeichnen
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    if (!spinning) {
      createNumberLabels();
    }
  }, 250);
});

// Initialisierung
window.addEventListener('load', () => {
  renderPlayers();
  createNumberLabels();
  
  // Demo-Spieler hinzufügen
  addPlayer('Demo-Spieler');
  players[0].number = 7;
  renderPlayers();
  createNumberLabels();
});
</script>
</body>
</html>
