    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA NEO Watcher 2.0 - Interactive Space Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; 
            color: white; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            user-select: none; 
        }
        canvas { display: block; }
        
        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(13, 13, 18, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        
        /* Text Effects */
        .glow-text { text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        
        /* Loader Animation */
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 2px solid #3b82f6;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        /* File Input Hide */
        input[type="file"] {
            display: none;
        }
    </style>

<body>
    <!-- UI Overlay Layer -->
    <div class="absolute inset-0 pointer-events-none flex flex-col justify-between p-4 md:p-6 z-20">
        
        <!-- Header & Stats -->
        <div class="flex justify-between items-start pointer-events-auto">
            <div class="glass-panel p-5 rounded-2xl max-w-sm border-l-4 border-blue-500 transition-all hover:border-blue-400">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500 glow-text tracking-tight">
                    NEO Watcher 2.0
                </h1>
                <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest font-semibold">Live NASA Data Feed</p>
                
                <div class="mt-4 border-t border-gray-700/50 pt-3">
                    <div class="flex justify-between items-center text-sm font-mono text-blue-200 mb-1">
                        <span id="date-display">05.04.2026</span>
                    </div>
                    <div class="text-xs text-gray-500 flex gap-4 mt-2">
                        <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_#3b82f6]"></span>Erde</div>
                        <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]"></span>Gefahr</div>
                        <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-gray-400"></span>Asteroid</div>
                    </div>
                </div>
            </div>

            <!-- API Key & Env Loader -->
            <div class="glass-panel p-2 rounded-lg flex gap-2 pointer-events-auto opacity-70 hover:opacity-100 transition-opacity items-center">
                <!-- Hidden File Input -->
                <input type="file" id="env-upload" accept=".env, .txt" onchange="app.handleEnvUpload(this)">
                
                <!-- Upload Button -->
                <label for="env-upload" class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 p-1.5 rounded flex items-center justify-center transition" title="Lade .env Datei">
                    <span class="material-symbols-outlined text-[18px]">upload_file</span>
                </label>

                <!-- Key Input -->
                <input type="password" id="api-key" placeholder="NASA API Key" class="bg-transparent border border-gray-700 rounded px-2 py-1 text-xs text-white focus:outline-none focus:border-blue-500 w-28 focus:w-40 transition-all">
                
                <!-- Load Button -->
                <button onclick="app.fetchData()" class="bg-blue-600/80 hover:bg-blue-500 px-3 py-1 rounded text-xs font-bold transition">
                    Load
                </button>
            </div>
        </div>

        <!-- Footer Controls -->
        <div class="flex justify-between items-end pointer-events-auto pb-4 md:pb-0">
            
            <!-- Dynamic Info Panel -->
            <div id="info-panel" class="glass-panel p-5 rounded-2xl w-72 transform translate-y-4 opacity-0 transition-all duration-300 backdrop-blur-xl">
                <div class="flex justify-between items-start mb-2">
                    <h2 id="info-name" class="text-xl font-bold text-white leading-none">Objekt</h2>
                    <span id="info-hazardous" class="hidden px-2 py-0.5 bg-red-500/20 border border-red-500/50 text-red-400 text-[10px] font-bold uppercase rounded tracking-wider">Gefahr</span>
                </div>
                <div class="space-y-2 text-xs font-mono text-gray-300">
                    <div class="flex justify-between border-b border-gray-700/50 pb-1">
                        <span>Typ</span>
                        <span id="info-type" class="text-white">...</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-700/50 pb-1">
                        <span>Durchmesser Ø</span>
                        <span id="info-size" class="text-blue-300">...</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-700/50 pb-1">
                        <span>Geschw. (Rel)</span>
                        <span id="info-speed" class="text-orange-300">...</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Distanz (Sonne)</span>
                        <span id="info-dist" class="text-green-300">...</span>
                    </div>
                </div>
            </div>

            <!-- Time & Cam Controls with EXPORT & HTML DL -->
            <div class="glass-panel p-4 rounded-2xl min-w-[360px] flex flex-col gap-3">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Zeit-Zeitraffer</span>
                    <span id="speed-label" class="text-xs font-mono text-blue-400">1 Woche / Sek</span>
                </div>
                
                <input type="range" id="speed-slider" min="0" max="10" step="0.1" value="1" class="w-full">
                
                <!-- Button Grid: 4 Columns -->
                <div class="grid grid-cols-4 gap-2 mt-1">
                    <button onclick="app.resetView()" class="bg-gray-700/50 hover:bg-gray-600/50 border border-gray-600 hover:border-gray-500 text-gray-200 px-2 py-2 rounded-lg text-xs font-medium transition flex justify-center items-center gap-1" title="Kamera zurücksetzen">
                        <span class="material-symbols-outlined text-[18px]">center_focus_strong</span>
                    </button>
                    
                    <!-- Bild Export Button -->
                    <button onclick="app.exportView()" class="bg-gray-700/50 hover:bg-gray-600/50 border border-gray-600 hover:border-gray-500 text-gray-200 px-2 py-2 rounded-lg text-xs font-medium transition flex justify-center items-center gap-1" title="Screenshot speichern">
                        <span class="material-symbols-outlined text-[18px]">photo_camera</span>
                    </button>

                    <!-- HTML Download Button -->
                    <button onclick="app.downloadSource()" class="bg-gray-700/50 hover:bg-gray-600/50 border border-gray-600 hover:border-gray-500 text-gray-200 px-2 py-2 rounded-lg text-xs font-medium transition flex justify-center items-center gap-1" title="Quellcode herunterladen">
                        <span class="material-symbols-outlined text-[18px]">html</span>
                    </button>
                    
                    <!-- Pause Button -->
                    <button id="pause-btn" onclick="app.togglePause()" class="bg-blue-600 hover:bg-blue-500 text-white px-2 py-2 rounded-lg text-xs font-bold transition shadow-lg shadow-blue-900/20">
                        PAUSE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Rendering Canvas -->
    <canvas id="space" width="1504" height="657" style="cursor: default;"></canvas>

    <!-- Logic -->
    <script>
        /**
         * NEO Watcher 2.0 Logic
         */

        // ---------------------------------------------------------
        // KONFIGURATION: HIER KEY EINFÜGEN FÜR PERMANENTE SPEICHERUNG
        // ---------------------------------------------------------
        const MANUAL_ENV_KEY = ''; // z.B. 'DEIN_KEY_HIER'
        // ---------------------------------------------------------

        const PLANET_DATA = [
            { name: 'Merkur', a: 0.39, e: 0.205, color: '#A5A5A5', size: 3.4, period: 0.24 },
            { name: 'Venus', a: 0.72, e: 0.007, color: '#E3BB76', size: 6.8, period: 0.61 },
            { name: 'Erde', a: 1.00, e: 0.017, color: '#3b82f6', size: 7.2, period: 1.00, glow: '#1d4ed8' },
            { name: 'Mars', a: 1.52, e: 0.093, color: '#ef4444', size: 4.8, period: 1.88 },
            { name: 'Jupiter', a: 5.20, e: 0.048, color: '#D4A373', size: 16.0, period: 11.86 },
            { name: 'Saturn', a: 9.58, e: 0.054, color: '#EDD192', size: 14.0, period: 29.46, rings: true },
            { name: 'Uranus', a: 19.22, e: 0.047, color: '#82EEFD', size: 10.0, period: 84.01 },
            { name: 'Neptun', a: 30.05, e: 0.008, color: '#3E54E8', size: 10.0, period: 164.8 }
        ];

        class SpaceEngine {
            constructor() {
                this.canvas = document.getElementById('space');
                this.ctx = this.canvas.getContext('2d', { alpha: false }); 
                
                // Viewport State
                this.scale = 150; 
                this.offsetX = 0;
                this.offsetY = 0;
                this.cx = 0;
                this.cy = 0;

                // Interaction State
                this.isDragging = false;
                this.lastMouseX = 0;
                this.lastMouseY = 0;
                this.hoveredObject = null;

                // Simulation State
                this.simDate = new Date();
                this.simSpeed = 1.0; 
                this.isPaused = false;
                
                // Entities
                this.asteroids = [];
                this.stars = [];

                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.generateStars(1500);
                this.setupInputs();
                
                // Init Key Check
                if(MANUAL_ENV_KEY) {
                    document.getElementById('api-key').value = MANUAL_ENV_KEY;
                }
                
                this.fetchData();
                this.loop();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cx = this.canvas.width / 2;
                this.cy = this.canvas.height / 2;
            }

            setupInputs() {
                // Mouse Dragging (Pan)
                this.canvas.addEventListener('mousedown', e => {
                    this.isDragging = true;
                    this.lastMouseX = e.clientX;
                    this.lastMouseY = e.clientY;
                    this.canvas.style.cursor = 'grabbing';
                });

                window.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.canvas.style.cursor = 'default';
                });

                window.addEventListener('mousemove', e => {
                    if (this.isDragging) {
                        this.offsetX += e.clientX - this.lastMouseX;
                        this.offsetY += e.clientY - this.lastMouseY;
                        this.lastMouseX = e.clientX;
                        this.lastMouseY = e.clientY;
                    }
                    this.checkHover(e.clientX, e.clientY);
                });

                // Zooming
                this.canvas.addEventListener('wheel', e => {
                    e.preventDefault();
                    const zoomSensitivity = 0.0015;
                    const delta = -e.deltaY * zoomSensitivity;
                    const newScale = this.scale * (1 + delta);
                    
                    if (newScale > 10 && newScale < 8000) {
                        this.scale = newScale;
                    }
                }, { passive: false });

                // Speed Slider
                document.getElementById('speed-slider').addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    this.simSpeed = val === 0 ? 0 : Math.pow(val, 2.5) * 0.05; 
                    
                    let label = "Pause";
                    if (this.simSpeed > 0) label = "Langsam";
                    if (this.simSpeed > 0.1) label = "Echtzeit x 10k";
                    if (this.simSpeed > 0.5) label = "Schnell";
                    if (this.simSpeed > 2.0) label = "Warp";
                    if (this.simSpeed > 10.0) label = "Super Warp";
                    
                    document.getElementById('speed-label').innerText = label;
                });
            }

            // --- ENV FILE HANDLER ---
            handleEnvUpload(input) {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    // Suche nach NASA_API_KEY=xyz
                    // Regex erklärt: Suche Start 'NASA_API_KEY', optional Leerzeichen, '=', optional Leerzeichen, dann der Rest bis Zeilenende
                    const match = text.match(/NASA_API_KEY\s*=\s*(.*)/);
                    
                    if (match && match[1]) {
                        // Key bereinigen (Anführungszeichen oder Leerzeichen entfernen)
                        const key = match[1].trim().replace(/^["']|["']$/g, '');
                        
                        document.getElementById('api-key').value = key;
                        
                        // UI Feedback
                        const btn = document.querySelector('label[for="env-upload"]');
                        btn.style.backgroundColor = "#22c55e"; // Grün
                        setTimeout(() => btn.style.backgroundColor = "", 2000);
                        
                        // Reload Data
                        this.fetchData();
                    } else {
                        alert("Konnte NASA_API_KEY nicht in der Datei finden.");
                    }
                };
                reader.readAsText(file);
            }

            generateStars(count) {
                this.stars = [];
                for(let i=0; i<count; i++) {
                    this.stars.push({
                        x: Math.random() * 3000 - 1500,
                        y: Math.random() * 3000 - 1500,
                        z: Math.random() * 0.8 + 0.2, 
                        size: Math.random() * 1.2,
                        opacity: Math.random() * 0.8 + 0.2
                    });
                }
            }

            async fetchData() {
                const dateDisplay = document.getElementById('date-display');
                dateDisplay.innerHTML = '<span class="loader mr-2"></span> Daten werden geladen...';
                
                const apiKeyInput = document.getElementById('api-key').value;
                const apiKey = apiKeyInput.length > 5 ? apiKeyInput : 'DEMO_KEY';
                
                const today = new Date();
                const start = today.toISOString().split('T')[0];
                const nextWeek = new Date(today);
                nextWeek.setDate(today.getDate() + 7);
                const end = nextWeek.toISOString().split('T')[0];
                
                const url = `https://api.nasa.gov/neo/rest/v1/feed?start_date=${start}&end_date=${end}&api_key=${apiKey}`;

                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    if (data.error) throw new Error(data.error.message || 'API Error');

                    this.asteroids = [];
                    let count = 0;
                    let hazardCount = 0;

                    Object.values(data.near_earth_objects).forEach(dayList => {
                        dayList.forEach(neo => {
                            if (neo.orbital_data) {
                                const od = neo.orbital_data;
                                const isHazard = neo.is_potentially_hazardous_asteroid;
                                if(isHazard) hazardCount++;

                                const safeColor = `hsl(${Math.random()*50 + 200}, 20%, 70%)`;

                                this.asteroids.push({
                                    id: neo.id,
                                    name: neo.name,
                                    a: parseFloat(od.semi_major_axis),
                                    e: parseFloat(od.eccentricity),
                                    i: parseFloat(od.inclination), 
                                    period: parseFloat(od.orbital_period) / 365.25,
                                    M0: parseFloat(od.mean_anomaly) * (Math.PI/180),
                                    hazardous: isHazard,
                                    diameter: (neo.estimated_diameter.kilometers.estimated_diameter_min + neo.estimated_diameter.kilometers.estimated_diameter_max) / 2,
                                    velocity: parseFloat(neo.close_approach_data[0].relative_velocity.kilometers_per_hour),
                                    miss_distance: parseFloat(neo.close_approach_data[0].miss_distance.kilometers),
                                    orbit_class: od.orbit_class ? od.orbit_class.orbit_class_type : 'N/A',
                                    color: isHazard ? '#ef4444' : safeColor
                                });
                                count++;
                            }
                        });
                    });

                    dateDisplay.innerHTML = `<span class="text-green-400 font-bold">● LIVE</span> ${count} Objekte (${hazardCount} Gefährlich)`;

                } catch (err) {
                    console.warn("API Fail/Limit:", err);
                    dateDisplay.innerHTML = `<span class="text-yellow-400">⚠ Demo-Modus (API Limit)</span>`;
                    if(this.asteroids.length === 0) this.generateDummyAsteroids();
                }
            }

            generateDummyAsteroids() {
                for(let i=0; i<50; i++) {
                    const isHaz = Math.random() > 0.85;
                    this.asteroids.push({
                        name: `SIM-${1000+i}`,
                        a: 1.0 + (Math.random() - 0.5) * 0.8,
                        e: Math.random() * 0.3,
                        period: 1.0 + (Math.random() - 0.5),
                        M0: Math.random() * Math.PI * 2,
                        hazardous: isHaz,
                        diameter: Math.random() * 0.5 + 0.1,
                        velocity: 15000 + Math.random() * 20000,
                        orbit_class: 'Apollo (Sim)',
                        color: isHaz ? '#ef4444' : '#8899aa'
                    });
                }
            }

            // --- Physik-Engine ---

            solveKepler(M, e) {
                let E = M;
                for(let i=0; i<10; i++) {
                    E = M + e * Math.sin(E);
                }
                return E;
            }

            calculatePosition(body, timeYears) {
                const n = (2 * Math.PI) / body.period;
                const M = (body.M0 || 0) + n * timeYears;
                const E = this.solveKepler(M, body.e);

                const P = body.a * (Math.cos(E) - body.e);
                const Q = body.a * Math.sqrt(1 - body.e*body.e) * Math.sin(E);

                const nameSum = body.name.split('').reduce((a,b)=>a+b.charCodeAt(0),0);
                const w = (nameSum % 360) * (Math.PI/180);

                const x = P * Math.cos(w) - Q * Math.sin(w);
                const y = P * Math.sin(w) + Q * Math.cos(w);

                return { x, y };
            }

            checkHover(mx, my) {
                const center = { x: this.cx + this.offsetX, y: this.cy + this.offsetY };
                let found = null;
                const t = (this.simDate.getTime() / (1000 * 60 * 60 * 24 * 365.25)) - (new Date().getTime() / (1000 * 60 * 60 * 24 * 365.25));

                for(let p of PLANET_DATA) {
                    const pos = this.calculatePosition(p, t);
                    const sx = center.x + pos.x * this.scale;
                    const sy = center.y + pos.y * this.scale;
                    
                    const r = Math.max(10, (p.size * (this.scale/200)) + 5); 
                    if(Math.hypot(sx-mx, sy-my) < r) {
                        found = { type: 'Planet', data: p };
                        break;
                    }
                }

                if(!found) {
                    for(let a of this.asteroids) {
                        const pos = this.calculatePosition(a, t);
                        const sx = center.x + pos.x * this.scale;
                        const sy = center.y + pos.y * this.scale;
                        
                        if(Math.hypot(sx-mx, sy-my) < 8) {
                            found = { type: 'Asteroid', data: a };
                            break;
                        }
                    }
                }

                if(!found && Math.hypot(center.x - mx, center.y - my) < 25) {
                    found = { type: 'Stern', data: { name: 'Sonne', size: '1.39 Mio km', color: '#FDB813', hazardous: false, orbit_class: 'Zentrum' } };
                }

                this.hoveredObject = found;
                this.updateInfoPanel();
            }

            updateInfoPanel() {
                const panel = document.getElementById('info-panel');
                const canvas = this.canvas;
                
                if(this.hoveredObject) {
                    canvas.style.cursor = 'pointer';
                    panel.classList.remove('opacity-0', 'translate-y-4');
                    
                    const obj = this.hoveredObject.data;
                    const isAst = this.hoveredObject.type === 'Asteroid';

                    document.getElementById('info-name').innerText = obj.name;
                    document.getElementById('info-name').style.color = obj.hazardous ? '#f87171' : (obj.color || 'white');
                    document.getElementById('info-type').innerText = isAst ? `NEO (${obj.orbit_class})` : this.hoveredObject.type;
                    
                    if(isAst) {
                        document.getElementById('info-size').innerText = `${obj.diameter.toFixed(3)} km`;
                        document.getElementById('info-speed').innerText = `${Math.round(obj.velocity).toLocaleString()} km/h`;
                    } else {
                        document.getElementById('info-size').innerText = typeof obj.size === 'string' ? obj.size : 'Relativ';
                        document.getElementById('info-speed').innerText = '-';
                    }

                    const t = (this.simDate.getTime() / (1000 * 60 * 60 * 24 * 365.25)) - (new Date().getTime() / (1000 * 60 * 60 * 24 * 365.25));
                    const pos = (isAst || obj.a) ? this.calculatePosition(obj, t) : {x:0, y:0};
                    const distAU = Math.hypot(pos.x, pos.y);
                    document.getElementById('info-dist').innerText = `${distAU.toFixed(2)} AE`;

                    const hazBadge = document.getElementById('info-hazardous');
                    if(obj.hazardous) hazBadge.classList.remove('hidden');
                    else hazBadge.classList.add('hidden');

                } else {
                    canvas.style.cursor = this.isDragging ? 'grabbing' : 'default';
                    panel.classList.add('opacity-0', 'translate-y-4');
                }
            }

            resetView() {
                this.scale = 150;
                this.offsetX = 0;
                this.offsetY = 0;
            }

            exportView() {
                const image = this.canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                const link = document.createElement('a');
                const dateStr = new Date().toISOString().split('T')[0];
                link.download = `neo-watcher-snap-${dateStr}.png`;
                link.href = image;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            downloadSource() {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'neo_watcher_app.html';
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                const btn = document.getElementById('pause-btn');
                if(this.isPaused) {
                    btn.innerText = "WEITER";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    btn.classList.replace('hover:bg-blue-500', 'hover:bg-green-500');
                } else {
                    btn.innerText = "PAUSE";
                    btn.classList.replace('bg-green-600', 'bg-blue-600');
                    btn.classList.replace('hover:bg-green-500', 'hover:bg-blue-500');
                }
            }

            loop() {
                if(!this.isPaused && this.simSpeed > 0) {
                    const daysPerFrame = this.simSpeed * 0.5; 
                    const msPerFrame = daysPerFrame * 24 * 60 * 60 * 1000;
                    this.simDate = new Date(this.simDate.getTime() + msPerFrame);
                }
                
                const dateStr = this.simDate.toLocaleDateString('de-DE', { year: 'numeric', month: '2-digit', day: '2-digit' });
                if(!document.getElementById('date-display').innerHTML.includes('Lade')) {
                    document.getElementById('date-display').innerText = dateStr;
                }

                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                const center = { x: this.cx + this.offsetX, y: this.cy + this.offsetY };
                const t = (this.simDate.getTime() / (1000 * 60 * 60 * 24 * 365.25)) - (new Date().getTime() / (1000 * 60 * 60 * 24 * 365.25));

                ctx.fillStyle = '#050505';
                ctx.fillRect(0, 0, w, h);

                this.stars.forEach(s => {
                    let px = ((s.x + this.offsetX * s.z * 0.1) % 4000);
                    if(px < 0) px += 4000; px -= 2000; px += this.cx;
                    let py = ((s.y + this.offsetY * s.z * 0.1) % 4000);
                    if(py < 0) py += 4000; py -= 2000; py += this.cy;

                    ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                    ctx.beginPath();
                    ctx.arc(px, py, s.size, 0, Math.PI*2);
                    ctx.fill();
                });

                const sunGlow = ctx.createRadialGradient(center.x, center.y, 5, center.x, center.y, 50);
                sunGlow.addColorStop(0, '#FDB813');
                sunGlow.addColorStop(0.2, 'rgba(253, 184, 19, 0.4)');
                sunGlow.addColorStop(1, 'rgba(253, 184, 19, 0)');
                ctx.fillStyle = sunGlow;
                ctx.beginPath();
                ctx.arc(center.x, center.y, 50, 0, Math.PI*2);
                ctx.fill();

                ctx.fillStyle = '#fffbeb';
                ctx.beginPath();
                ctx.arc(center.x, center.y, 6 + (this.scale/150), 0, Math.PI*2);
                ctx.fill();

                PLANET_DATA.forEach(p => {
                    this.drawOrbit(ctx, p, center, 0.15); 
                    const pos = this.calculatePosition(p, t);
                    const sx = center.x + pos.x * this.scale;
                    const sy = center.y + pos.y * this.scale;

                    ctx.fillStyle = p.color;
                    if(p.glow) {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = p.glow;
                    }
                    const visSize = Math.max(3, p.size * (this.scale / 350));
                    ctx.beginPath();
                    ctx.arc(sx, sy, visSize, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    if(p.rings) {
                        ctx.strokeStyle = 'rgba(237, 209, 146, 0.5)';
                        ctx.lineWidth = Math.max(2, visSize * 0.5);
                        ctx.beginPath();
                        ctx.ellipse(sx, sy, visSize * 2.2, visSize * 0.8, Math.PI/6, 0, Math.PI*2);
                        ctx.stroke();
                    }

                    if(this.scale > 60) {
                        ctx.fillStyle = 'rgba(255,255,255,0.6)';
                        ctx.font = '11px Inter';
                        ctx.fillText(p.name, sx + visSize + 5, sy + 4);
                    }
                });

                this.asteroids.forEach(a => {
                    const pos = this.calculatePosition(a, t);
                    const sx = center.x + pos.x * this.scale;
                    const sy = center.y + pos.y * this.scale;
                    const isHovered = this.hoveredObject && this.hoveredObject.data === a;
                    const isVisible = (sx > -50 && sx < w+50 && sy > -50 && sy < h+50); 

                    if(isVisible) {
                        if(a.hazardous || isHovered) {
                            ctx.globalAlpha = isHovered ? 0.8 : 0.3;
                            this.drawOrbit(ctx, a, center, isHovered ? 1.0 : 0.5, true);
                            ctx.globalAlpha = 1.0;
                        }

                        let size = 1.5;
                        ctx.fillStyle = a.color;
                        if(a.hazardous) {
                            size = 2.5;
                            if(Math.floor(Date.now() / 500) % 2 === 0) {
                                ctx.shadowBlur = 8;
                                ctx.shadowColor = '#ef4444';
                            }
                        }
                        if(isHovered) {
                            ctx.fillStyle = '#fff';
                            size = 4.0;
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = '#fff';
                        }

                        ctx.beginPath();
                        ctx.arc(sx, sy, size, 0, Math.PI*2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                });

                requestAnimationFrame(() => this.loop());
            }

            drawOrbit(ctx, body, center, opacity, isAsteroid = false) {
                ctx.beginPath();
                ctx.strokeStyle = body.hazardous ? `rgba(239, 68, 68, ${opacity})` : (body.color ? body.color : `rgba(255,255,255,${opacity})`);
                if(!body.hazardous && isAsteroid) ctx.strokeStyle = `rgba(150,150,150,${opacity})`;
                
                ctx.lineWidth = body.hazardous ? 1.5 : 1;
                if(body.name === 'Erde') {
                    ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
                    ctx.lineWidth = 1.5;
                } else if(!isAsteroid) {
                    ctx.globalAlpha = 0.2; 
                }

                const nameSum = body.name.split('').reduce((a,b)=>a+b.charCodeAt(0),0);
                const w = (nameSum % 360) * (Math.PI/180);
                const segments = isAsteroid ? 40 : 90;
                
                for(let i=0; i<=segments; i++) {
                    const E = (i / segments) * 2 * Math.PI;
                    const P = body.a * (Math.cos(E) - body.e);
                    const Q = body.a * Math.sqrt(1 - body.e*body.e) * Math.sin(E);
                    
                    const x = P * Math.cos(w) - Q * Math.sin(w);
                    const y = P * Math.sin(w) + Q * Math.cos(w);
                    
                    const sx = center.x + x * this.scale;
                    const sy = center.y + y * this.scale;

                    if(i===0) ctx.moveTo(sx, sy);
                    else ctx.lineTo(sx, sy);
                }
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }
        }

        const app = new SpaceEngine();
    </script>


</body></html>
